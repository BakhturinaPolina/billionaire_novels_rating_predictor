# Optuna/Bayesian optimization configuration

# Optimization settings
optimization:
  number_of_call: 100  # Number of optimization iterations
  n_random_starts: 10   # Random initialization trials
  optimization_type: "Maximize"  # Maximize or Minimize
  model_runs: 5        # Number of runs per trial
  early_stop: true
  early_step: 10       # Early stopping patience

# Surrogate model
surrogate:
  model: "RF"  # Random Forest, GP (Gaussian Process)
  kernel: "Matern"  # For GP: Matern, RBF
  acq_func: "LCB"   # Acquisition function: LCB, EI, PI

# Search space (defined per parameter)
# These will be expanded in code based on embedding model
search_space:
  umap_n_neighbors:
    type: "Integer"
    low: 5
    high: 50
  
  umap_n_components:
    type: "Integer"
    low: 2
    high: 10
  
  hdbscan_min_cluster_size:
    type: "Integer"
    low: 5
    high: 50
  
  hdbscan_min_samples:
    type: "Integer"
    low: 1
    high: 20
  
  vectorizer_max_features:
    type: "Integer"
    low: 1000
    high: 10000

# Random state
random_state: 42

